<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // -------------1-------------------
      let markMass, markHeight, johanMass, johanHeight, markBMI, jonasBMI;
      markMass = parseFloat(prompt("Enter mass of Mark"));
      markHeight = parseFloat(prompt("Enter height of Mark"));
      johanMass = parseFloat(prompt("Enter mass of Johan"));
      johanHeight = parseFloat(prompt("Enter height of Johan"));
      markBMI = markMass / markHeight ** 2;
      jonasBMI = johanMass / (johanHeight * johanHeight);
      console.log("Mark's BMI: " + markBMI.toFixed(1));
      console.log("John's BMI: " + jonasBMI.toFixed(1));
      if (markBMI > jonasBMI) {
        console.log(
          `Mark's BMI (${markBMI.toFixed(
            1
          )}) is higher than John's (${jonasBMI.toFixed(1)})!`
        );
      } else if (jonasBMI > markBMI) {
        console.log(
          `John's BMI (${jonasBMI.toFixed(
            1
          )}) is higher than Mark's (${markBMI.toFixed(1)})!`
        );
      } else {
        console.log("Mark and John have the same BMI.");
      }
       console.log("Mark Mass is  : " + markMass);
      console.log("Mark Height is : " + markHeight);
      console.log("johan Mass is  : " + johanMass);
      console.log("johan Height is : " + johanHeight);
     
      // -------------2-------------------

      const ageUser = prompt("Please enter your age:");
      const age = parseInt(ageUser);
      if (age >= 18) {
        console.log("You are old enough to vote!");
      } else {
        console.log("You are not old enough to vote.");
      }


      // -------------3-------------------

      const grade = prompt("Please enter your grade (A, B, C, D, or F):");
      const uppercaseGrade = grade.toUpperCase();
      if (uppercaseGrade === "A") {
        console.log("Great job!");
      } else if (uppercaseGrade === "B") {
        console.log("Good job!");
      } else if (uppercaseGrade === "C") {
        console.log("Not bad!");
      } else if (uppercaseGrade === "D") {
        console.log("You can do better!");
      } else if (uppercaseGrade === "F") {
        console.log("You need to improve.");
      } else {
        console.log(
          "Invalid grade. Please enter a valid grade (A, B, C, D, or F)."
        );
      }

      // -------------4-------------------

      const ageCheck = prompt("Please enter your age:");
      const agecheck = parseInt(ageCheck);
      if (ageCheck >= 0 && ageCheck <= 2) {
        console.log("You are a baby.");
      } else if (ageCheck >= 3 && ageCheck <= 5) {
        console.log("You are a toddler.");
      } else if (ageCheck >= 6 && ageCheck <= 12) {
        console.log("You are a child.");
      } else if (ageCheck >= 13 && ageCheck <= 18) {
        console.log("You are a teenager.");
      } else if (ageCheck >= 19) {
        console.log("You are an adult.");
      } else {
        console.log("Invalid age. Please enter a valid age.");
      }
      // -------------5-------------------

      const numberCheck = prompt("Please enter a number:");
      const number = parseFloat(numberCheck);

      if (number > 0) {
        console.log("The number is positive.");
      } else if (number < 0) {
        console.log("The number is negative.");
      } else {
        console.log("The number is zero.");
      }
    </script>
  </body>
</html>
